<!DOCTYPE html>
<html>
<head>
  <title>Test Table</title>
</head>
<body>
  <p style="font-family:cursive; text-align:center;">A test table with merged cells</p>

  <table border="1" cellspacing="0" cellpadding="10" 
         style="border-collapse:collapse; text-align:center; margin:auto; font-family:Arial;">
    <tr>
      <td rowspan="2"></td>
      <td colspan="2"><b>Average</b></td>
      <td rowspan="2"><b>Red<br>eyes</b></td>
    </tr>
    <tr>
      <td><b>height</b></td>
      <td><b>weight</b></td>
    </tr>
    <tr>
      <td><b>Males</b></td>
      <td>1.9</td>
      <td>0.003</td>
      <td>40%</td>
    </tr>
    <tr>
      <td><b>Females</b></td>
      <td>1.7</td>
      <td>0.002</td>
      <td>43%</td>
    </tr>
  </table>
</body>
</html>
