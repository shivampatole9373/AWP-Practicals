<!DOCTYPE html>
<html>
<head>
  <title>Product Table</title>
</head>
<body>
  <table border="1" cellspacing="0" cellpadding="12" 
         style="margin:auto; text-align:center; font-family:Arial; font-size:18px; 
                border-collapse:collapse; border:3px solid #5c7875;">
    <tr>
      <th colspan="3" style="border:3px solid #5c7875; background-color:#f9f9f9;">Product</th>
    </tr>
    <tr>
      <th style="border:3px solid #5c7875;">No</th>
      <th style="border:3px solid #5c7875;">P. Name</th>
      <th style="border:3px solid #5c7875;">P. Count</th>
    </tr>
    <tr>
      <td style="border:3px solid #5c7875;">1</td>
      <td style="border:3px solid #5c7875;">Pen</td>
      <td style="border:3px solid #5c7875;"></td>
    </tr>
    <tr>
      <td style="border:3px solid #5c7875;">2</td>
      <td style="border:3px solid #5c7875;">Book</td>
      <td style="border:3px solid #5c7875;">50</td>
    </tr>
    <tr>
      <td style="border:3px solid #5c7875;">3</td>
      <td style="border:3px solid #5c7875;">Dust</td>
      <td style="border:3px solid #5c7875;"></td>
    </tr>
  </table>
</body>
</html>
